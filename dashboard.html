<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ড্যাশবোর্ড - আমার পাঠশালা</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Tiro Bangla) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header id="header" class="bg-[#FDF8F0]/80 backdrop-blur-lg shadow-sm sticky top-0 z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl md:text-3xl font-bold" style="color: #4A3F35;">আমার পাঠশালা</a>
            <div class="flex items-center space-x-4 md:space-x-6">
                <p id="user-welcome-message" class="text-sm md:text-base text-right text-[#4A3F35] font-medium"></p>
                <button id="logout-button" class="bg-[#785A3E] hover:bg-[#664c32] text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center justify-center text-sm md:text-base">
                    <span class="button-text">লগআউট</span>
                    <div class="spinner hidden ml-2"></div>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <!-- Main Content: Bookshelf -->
        <section id="bookshelf">
            <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center" style="color: #4A3F35;">আপনার বইয়ের তাক</h1>
            
            <!-- Add New Book Button -->
            <div class="text-center mb-10">
                <button id="add-book-btn" class="bg-[#785A3E] hover:bg-[#664c32] text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:-translate-y-0.5 shadow-lg">
                    নতুন বই যোগ করুন
                </button>
            </div>

            <!-- Books Container -->
            <div id="books-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 min-h-[40vh]">
                <!-- বইয়ের কার্ডগুলো এখানে জাভাস্ক্রিপ্ট দিয়ে যোগ করা হবে -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-white py-8 mt-12" style="background-color: #4A3F35;">
        <div class="container mx-auto px-6 text-center text-gray-300">
            <p>&copy; ২০২৫ আমার পাঠশালা। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>

    <!-- Add Book Modal -->
    <div id="add-book-modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-[#FDF8F0] rounded-lg shadow-xl p-8 w-full max-w-md transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-[#4A3F35]">নতুন বই যোগ করুন</h2>
                <button id="close-modal-btn-icon" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <form id="add-book-form" class="space-y-4">
                <div>
                    <label for="book-title" class="block text-sm font-medium text-[#4A3F35] mb-1">বইয়ের নাম</label>
                    <input type="text" id="book-title" name="book-title" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white" required>
                </div>
                <div>
                    <label for="book-author" class="block text-sm font-medium text-[#4A3F35] mb-1">লেখকের নাম</label>
                    <input type="text" id="book-author" name="book-author" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white" required>
                </div>
                <div>
                    <label for="book-cover-url" class="block text-sm font-medium text-[#4A3F35] mb-1">কভার ইমেজ লিঙ্ক</label>
                    <input type="url" id="book-cover-url" name="book-cover-url" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white">
                </div>
                <div>
                    <label for="book-page-count" class="block text-sm font-medium text-[#4A3F35] mb-1">পৃষ্ঠা সংখ্যা</label>
                    <input type="number" id="book-page-count" name="book-page-count" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white" min="0">
                </div>
                <div>
                    <label for="book-status" class="block text-sm font-medium text-[#4A3F35] mb-1">স্ট্যাটাস</label>
                    <select id="book-status" name="book-status" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white">
                        <option value="want_to_read">পড়তে চাই</option>
                        <option value="reading">পড়ছি</option>
                        <option value="read">পড়া শেষ</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="close-modal-btn" class="py-2 px-5 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">বন্ধ করুন</button>
                    <button type="submit" id="save-book-btn" class="py-2 px-5 bg-[#785A3E] text-white rounded-lg hover:bg-[#664c32] transition flex items-center justify-center min-w-[90px]">
                        <span class="button-text">সেভ করুন</span>
                        <div class="spinner hidden"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- External JS -->
    <script src="dashboard.js" defer></script>
</body>
</html>
