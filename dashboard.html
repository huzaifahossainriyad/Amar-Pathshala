<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ড্যাশবোর্ড - আমার পাঠশালা</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Tiro Bangla) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">

    <!-- Toastify JS Library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header id="header" class="bg-[#FDF8F0]/80 backdrop-blur-lg shadow-sm sticky top-0 z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl md:text-3xl font-bold" style="color: #4A3F35;">আমার পাঠশালা</a>
            <div class="flex items-center space-x-4 md:space-x-6">
                <span id="user-welcome-message" class="text-sm md:text-base text-right text-[#4A3F35] font-medium">স্বাগতম, ...</span>
                <a href="./profile.html" class="text-[#4A3F35]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-gray-700 transition-colors">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.242 1.417l-1.07 1.071c-.13.13-.242.289-.32.455a3.75 3.75 0 0 1 0 1.51c.078.166.19.326.32.456l1.07 1.071a1.125 1.125 0 0 1 .242 1.417l-1.296 2.247a1.125 1.125 0 0 1-1.37.49l-1.217-.456a3.75 3.75 0 0 1-1.075.124c-.073.044-.146.087-.22.127a3.75 3.75 0 0 1-.645.87l-.213 1.281c-.09.542-.56.94-1.11-.94h-2.593c-.55 0-1.02-.398-1.11-.94l-.213-1.281a3.75 3.75 0 0 1-.645-.87c-.074-.04-.147-.083-.22-.127a3.75 3.75 0 0 1-1.075-.124l-1.217.456a1.125 1.125 0 0 1-1.37-.49l-1.296-2.247a1.125 1.125 0 0 1 .242-1.417l1.07-1.071c.13-.13.242.289-.32-.455a3.75 3.75 0 0 1 0-1.51c-.078-.166-.19-.326-.32-.456l-1.07-1.071a1.125 1.125 0 0 1-.242-1.417l1.296-2.247a1.125 1.125 0 0 1 1.37-.49l1.217.456c.355.133.75.072 1.075-.124.073-.044.146-.087-.22-.127.332-.183.582-.496.645-.87l.213-1.281Z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </a>
                <button id="logout-button" class="bg-[#785A3E] hover:bg-[#664c32] text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center justify-center text-sm md:text-base">
                    <span class="button-text">লগআউট</span>
                    <div class="spinner hidden ml-2"></div>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section id="bookshelf">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-center" style="color: #4A3F35;">আপনার বইয়ের তাক</h1>
            
            <div class="text-center mb-8">
                <button id="add-book-btn" class="bg-[#785A3E] hover:bg-[#664c32] text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:-translate-y-0.5 shadow-lg">
                    নতুন বই যোগ করুন
                </button>
            </div>

            <!-- Reading Goal Section -->
            <div id="reading-goal-section" class="mb-8 p-6 bg-white/60 rounded-lg shadow-md text-center">
                <h2 id="goal-title" class="text-2xl font-bold text-[#4A3F35] mb-2"></h2>
                <div id="goal-progress-bar-container" class="w-full bg-gray-200 rounded-full h-4 my-3 overflow-hidden">
                    <!-- Progress bar will be inserted by JS -->
                </div>
                <p id="goal-progress-text" class="text-md text-gray-700 mb-4"></p>
                <button id="set-goal-btn" class="bg-[#A07C5B] hover:bg-[#8a6a4d] text-white font-semibold py-2 px-5 rounded-lg transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    লক্ষ্য ঠিক করুন
                </button>
            </div>

            <!-- Library Search and Filter Section -->
            <div id="library-controls" class="mb-8 p-4 bg-white/50 rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label for="library-search-input" class="sr-only">বই খুঁজুন</label>
                        <input type="text" id="library-search-input" placeholder="আপনার বই খুঁজুন (নাম বা লেখক দিয়ে)..." class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white transition">
                    </div>
                    <div>
                        <label for="status-filter" class="sr-only">স্ট্যাটাস ফিল্টার</label>
                        <select id="status-filter" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white transition">
                            <option value="all">সব বই</option>
                            <option value="reading">পড়ছি</option>
                            <option value="read">পড়া শেষ</option>
                            <option value="want_to_read">পড়তে চাই</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Books Container -->
            <div id="books-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 min-h-[40vh]">
                <!-- বইয়ের কার্ডগুলো এখানে জাভাস্ক্রিপ্ট দিয়ে যোগ করা হবে -->
            </div>
        </section>
    </main>

    <footer class="text-white py-8 mt-12" style="background-color: #4A3F35;">
        <div class="container mx-auto px-6 text-center text-gray-300">
            <p>&copy; ২০২৫ আমার পাঠশালা। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>

    <!-- Add/Edit Book Modal -->
    <div id="add-book-modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-[#FDF8F0] rounded-lg shadow-xl p-6 md:p-8 w-full max-w-lg transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-[#4A3F35]">নতুন বই যোগ করুন</h2>
                <button id="close-modal-btn-icon" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div class="mb-6 border-b border-gray-300 pb-6">
                <p class="text-md text-[#4A3F35] mb-3">বই খুঁজে স্বয়ংক্রিয়ভাবে তথ্য পূরণ করুন:</p>
                <div class="flex gap-2">
                    <input type="text" id="book-search-input" placeholder="বইয়ের নাম বা লেখক দিয়ে খুঁজুন..." class="flex-grow p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white">
                    <button id="book-search-btn" class="bg-[#785A3E] text-white py-2 px-5 rounded-lg hover:bg-[#664c32] transition flex items-center justify-center">
                        <span class="button-text">অনুসন্ধান</span>
                        <div class="spinner hidden"></div>
                    </button>
                </div>
                <div id="search-results" class="mt-4 max-h-48 overflow-y-auto"></div>
            </div>
            <form id="add-book-form" class="space-y-4">
                <input type="hidden" id="edit-book-id">
                <div>
                    <label for="book-title" class="block text-sm font-medium text-[#4A3F35] mb-1">বইয়ের নাম</label>
                    <input type="text" id="book-title" name="book-title" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white" required>
                </div>
                <div>
                    <label for="book-author" class="block text-sm font-medium text-[#4A3F35] mb-1">লেখকের নাম</label>
                    <input type="text" id="book-author" name="book-author" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white" required>
                </div>
                <div>
                    <label for="book-cover-url" class="block text-sm font-medium text-[#4A3F35] mb-1">কভার ইমেজ লিঙ্ক</label>
                    <input type="url" id="book-cover-url" name="book-cover-url" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white">
                </div>
                <div>
                    <label for="book-page-count" class="block text-sm font-medium text-[#4A3F35] mb-1">পৃষ্ঠা সংখ্যা</label>
                    <input type="number" id="book-page-count" name="book-page-count" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white" min="0">
                </div>
                <div>
                    <label for="book-status" class="block text-sm font-medium text-[#4A3F35] mb-1">স্ট্যাটাস</label>
                    <select id="book-status" name="book-status" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white">
                        <option value="want_to_read">পড়তে চাই</option>
                        <option value="reading">পড়ছি</option>
                        <option value="read">পড়া শেষ</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="close-modal-btn" class="py-2 px-5 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">বন্ধ করুন</button>
                    <button type="submit" id="save-book-btn" class="py-2 px-5 bg-[#785A3E] text-white rounded-lg hover:bg-[#664c32] transition flex items-center justify-center min-w-[90px]">
                        <span class="button-text">সেভ করুন</span>
                        <div class="spinner hidden"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Set Goal Modal -->
    <div id="goal-modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-[#FDF8F0] rounded-lg shadow-xl p-8 w-full max-w-sm transform transition-all duration-300">
            <h2 class="text-2xl font-bold text-[#4A3F35] mb-6 text-center">আপনার পড়ার লক্ষ্য ঠিক করুন</h2>
            <form id="goal-form">
                <div>
                    <label for="goal-input" class="block text-sm font-medium text-[#4A3F35] mb-2">এই বছরে কয়টি বই পড়তে চান?</label>
                    <input type="number" id="goal-input" name="goal-input" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white" required min="1">
                </div>
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="close-goal-modal-btn" class="py-2 px-5 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">বন্ধ করুন</button>
                    <button type="submit" class="py-2 px-5 bg-[#785A3E] text-white rounded-lg hover:bg-[#664c32] transition">সেভ করুন</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- External JS -->
    <script src="dashboard.js" defer></script>
</body>
</html>
