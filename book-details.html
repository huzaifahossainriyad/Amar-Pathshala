<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বইয়ের বিবরণ - আমার পাঠশালা</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Tiro Bangla) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">

    <!-- Toastify JS Library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom CSS for better UI elements -->
    <style>
        body {
            font-family: 'Tiro Bangla', serif;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#FDF8F0] text-[#4A3F35] antialiased">

    <!-- Header Section -->
    <header class="bg-[#FDF8F0]/80 backdrop-blur-lg shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="./dashboard.html" class="text-xl md:text-2xl font-bold text-[#4A3F35] hover:text-[#785A3E] transition-colors">
                &larr; ড্যাশবোর্ডে ফিরে যান
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <!-- Loader -->
        <div id="loader" class="flex items-center justify-center py-20">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-[#785A3E]"></div>
            <p class="ml-4 text-lg text-[#4A3F35]">লোড হচ্ছে...</p>
        </div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="hidden">
            <!-- Main Content Container -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 md:gap-12">
                
                <!-- Left Column: Book Cover & Shelves -->
                <div class="lg:col-span-1 flex flex-col items-center lg:items-start gap-8">
                    <img id="book-cover" src="https://placehold.co/400x600/EAE0D5/4A3F35?text=লোড+হচ্ছে..." alt="বইয়ের কভার" class="w-full max-w-xs md:max-w-sm lg:max-w-full rounded-lg shadow-2xl object-cover bg-gray-200">
                    
                    <!-- Custom Shelves Section -->
                    <div class="w-full max-w-xs md:max-w-sm lg:max-w-full bg-white/60 p-6 rounded-lg shadow-md border border-gray-200">
                        <h3 class="text-xl font-bold text-[#4A3F35] mb-4 border-b pb-2">কাস্টম শেলফ</h3>
                        <div id="custom-shelves-container" class="space-y-3">
                            <!-- Checkboxes will be populated by JS -->
                            <p class="text-gray-500">শেলফ লোড হচ্ছে...</p>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Book Details -->
                <div class="lg:col-span-2 flex flex-col">
                    <h1 id="book-title" class="text-3xl md:text-5xl font-bold text-[#4A3F35] mb-2">লোড হচ্ছে...</h1>
                    <p id="book-author" class="text-xl md:text-2xl text-gray-600 mb-6">লোড হচ্ছে...</p>

                    <!-- Star Rating -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-[#4A3F35] mb-2">আপনার রেটিং দিন</h3>
                        <div id="star-rating-container" class="flex items-center space-x-1">
                            <!-- Stars will be generated by JS -->
                        </div>
                    </div>

                    <!-- Book Info Section -->
                    <div class="grid grid-cols-2 gap-4 text-lg mb-6 border-t border-b border-gray-200 py-4">
                        <div>
                            <span class="font-semibold text-[#4A3F35]">পৃষ্ঠা সংখ্যা:</span>
                            <span id="book-page-count" class="text-gray-700">...</span>
                        </div>
                        <div>
                            <span class="font-semibold text-[#4A3F35]">স্ট্যাটাস:</span>
                            <span id="book-status" class="text-gray-700">...</span>
                        </div>
                        <div>
                            <span class="font-semibold text-[#4A3F35]">ধরন:</span>
                            <span id="book-genre" class="text-gray-700">...</span>
                        </div>
                        <div>
                            <span class="font-semibold text-[#4A3F35]">ফরম্যাট:</span>
                            <span id="book-format" class="text-gray-700">...</span>
                        </div>
                    </div>

                    <!-- Personal Notes Section -->
                    <div class="mb-8">
                        <label for="personal-notes" class="text-xl font-bold text-[#4A3F35] mb-3 block">ব্যক্তিগত নোট</label>
                        <textarea id="personal-notes" rows="6" class="w-full p-4 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white/80 transition" placeholder="এই বইটি সম্পর্কে আপনার ভাবনা..."></textarea>
                        <button id="save-notes-btn" class="mt-3 py-2 px-5 bg-[#785A3E] text-white rounded-lg hover:bg-[#664c32] transition flex items-center justify-center shadow-sm hover:shadow-md disabled:bg-gray-400">
                            <span class="button-text">নোট সেভ করুন</span>
                            <div class="spinner hidden"></div>
                        </button>
                    </div>
                    
                    <!-- Loan Tracking UI -->
                    <div class="bg-white/60 p-6 rounded-lg shadow-md border border-gray-200 mb-8">
                        <h3 class="text-xl font-bold text-[#4A3F35] mb-4 border-b pb-2">বই ধার দেওয়া</h3>
                        <div id="loan-status-container">
                            <!-- Loan status will be populated by JS -->
                            <p class="text-gray-500">তথ্য লোড হচ্ছে...</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Quotes Section -->
            <div class="mt-12 pt-8 border-t-2 border-dashed border-gray-300">
                <h2 class="text-3xl font-bold text-[#4A3F35] mb-6">এই বইয়ের উক্তি</h2>
                
                <!-- Add Quote Form -->
                <div class="bg-white/60 p-6 rounded-lg shadow-md border border-gray-200 mb-8">
                    <h3 class="text-xl font-semibold text-[#4A3F35] mb-4">নতুন উক্তি যোগ করুন</h3>
                    <div class="space-y-4">
                        <textarea id="quote-text" rows="4" class="w-full p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white/80" placeholder="আপনার প্রিয় উক্তিটি এখানে লিখুন..."></textarea>
                        <input type="text" id="quote-page-number" class="w-full md:w-1/3 p-3 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white/80" placeholder="পৃষ্ঠা নম্বর (ঐচ্ছিক)">
                        <button id="add-quote-btn" class="py-2 px-6 bg-[#785A3E] text-white rounded-lg hover:bg-[#664c32] transition shadow-sm hover:shadow-md">
                            উক্তি যোগ করুন
                        </button>
                    </div>
                </div>

                <!-- Quotes List -->
                <div id="quotes-list-container" class="space-y-4">
                    <!-- Quotes will be populated by JS -->
                     <p class="text-center text-gray-500 py-4">উক্তি লোড হচ্ছে...</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-12 pt-8 border-t-2 border-dashed border-gray-300 flex flex-col sm:flex-row gap-4">
                <button id="delete-book-btn" class="w-full sm:w-auto py-3 px-6 bg-red-600 hover:bg-red-700 text-white rounded-lg transition flex items-center justify-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    <span class="button-text">বইটি মুছে ফেলুন</span>
                    <div class="spinner hidden"></div>
                </button>
            </div>
        </div>
    </main>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- External JS -->
    <script src="book-details.js" defer></script>
</body>
</html>
