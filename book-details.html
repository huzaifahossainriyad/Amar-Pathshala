<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বইয়ের বিবরণ - আমার পাঠশালা</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Tiro Bangla) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">

    <!-- Toastify JS Library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="book-details.css">
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header class="bg-[#FDF8F0]/80 backdrop-blur-lg shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="./dashboard.html" class="text-xl md:text-2xl font-bold text-[#4A3F35] hover:text-[#785A3E] transition-colors">
                &larr; ড্যাশবোর্ডে ফিরে যান
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <!-- *** নতুন সংযোজন: লোডার *** -->
        <div id="loader" class="flex items-center justify-center py-20">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-[#785A3E]"></div>
            <p class="ml-4 text-lg text-[#4A3F35]">লোড হচ্ছে...</p>
        </div>

        <!-- *** নতুন সংযোজন: কন্টেন্ট র‍্যাপার *** -->
        <div id="content-wrapper" class="hidden">
            <!-- Main Content Container -->
            <div id="book-details-container" class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12">
                
                <!-- Left Column: Book Cover -->
                <div class="md:col-span-1 flex justify-center items-start">
                    <img id="book-cover" src="https://placehold.co/400x600/EAE0D5/4A3F35?text=লোড+হচ্ছে..." alt="বইয়ের কভার" class="w-full max-w-xs md:max-w-full rounded-lg shadow-2xl object-cover bg-gray-200">
                </div>

                <!-- Right Column: Book Details -->
                <div class="md:col-span-2 flex flex-col">
                    <h1 id="book-title" class="text-3xl md:text-5xl font-bold text-[#4A3F35] mb-2">লোড হচ্ছে...</h1>
                    <p id="book-author" class="text-xl md:text-2xl text-gray-600 mb-6">লোড হচ্ছে...</p>

                    <!-- Star Rating -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-[#4A3F35] mb-2">আপনার রেটিং দিন</h3>
                        <div id="star-rating-container" class="flex items-center space-x-1">
                            <!-- Stars will be generated by JS -->
                        </div>
                    </div>

                    <!-- Book Info: Page Count & Status -->
                    <div class="flex items-center space-x-6 text-lg mb-8 border-t border-b border-gray-200 py-4">
                        <div>
                            <span class="font-semibold text-[#4A3F35]">পৃষ্ঠা সংখ্যা:</span>
                            <span id="book-page-count" class="text-gray-700">...</span>
                        </div>
                        <div>
                            <span class="font-semibold text-[#4A3F35]">স্ট্যাটাস:</span>
                            <span id="book-status" class="text-gray-700">...</span>
                        </div>
                    </div>

                    <!-- Personal Notes Section -->
                    <div class="flex-grow flex flex-col">
                        <label for="personal-notes" class="text-xl font-bold text-[#4A3F35] mb-3">ব্যক্তিগত নোট</label>
                        <textarea id="personal-notes" rows="8" class="w-full p-4 border border-[#EAE0D5] rounded-md focus:ring-[#785A3E] focus:border-[#785A3E] bg-white/80 transition flex-grow" placeholder="এই বইটি সম্পর্কে আপনার ভাবনা, প্রিয় উক্তি বা কোনো তথ্য এখানে লিখে রাখুন..."></textarea>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-8 flex flex-col sm:flex-row gap-4">
                        <button id="save-notes-btn" class="w-full sm:w-auto flex-grow py-3 px-6 bg-[#785A3E] text-white rounded-lg hover:bg-[#664c32] transition flex items-center justify-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                            <span class="button-text">নোট সেভ করুন</span>
                            <div class="spinner hidden"></div>
                        </button>
                        <button id="delete-book-btn" class="w-full sm:w-auto py-3 px-6 bg-gray-600 text-white rounded-lg transition flex items-center justify-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                            <span class="button-text">বইটি মুছে ফেলুন</span>
                            <div class="spinner hidden"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- External JS -->
    <script src="book-details.js" defer></script>
</body>
</html>
